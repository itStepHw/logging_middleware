<header>
    <div class="header">
        <div class="buttons">
            <a href="{% url 'index' %}">Главная</a>
            {% if not request.user.is_authenticated %}
            <a href="{% url 'register' %}">Регистрация</a>
            <a href="{% url 'login' %}">Авторизация</a>
            {% else %}
                <a href="{% url 'logout' %}">Выйти</a>
            {% endif %}
        </div>
    </div>
</header>
